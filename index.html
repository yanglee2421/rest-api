<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Server</title>

    <link
      rel="stylesheet"
      href="https://erp-stg.warpdriven.ai/im_livechat/external_lib.css"
    />

    <script
      type="text/javascript"
      src="https://erp-stg.warpdriven.ai/im_livechat/external_lib.js"
    ></script>

    <script
      type="text/javascript"
      src="https://erp-stg.warpdriven.ai/im_livechat/loader/1"
    ></script>
  </head>
  <body>
    <main id="main">hello world</main>
    <div class="gtranslate_wrapper"></div>
    <script>
      window.gtranslateSettings = {
        default_language: "en",
        detect_browser_language: true,
        languages: ["en", "fr", "de", "it", "es"],
        wrapper_selector: ".gtranslate_wrapper",
      };
    </script>
    <script
      src="https://cdn.gtranslate.net/widgets/latest/float.js"
      defer
    ></script>
  </body>
</html>
